<!-- complaints.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaints</title>
    <!-- Add your stylesheets and other meta tags here -->
</head>
<body>
    <header>
        <h1>Complaints</h1>
    </header>

    <section>
        <form action="{% url 'save_complaint' %}" method="post">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>

            <label for="complaint_type">Type of Complaint:</label>
            <input type="text" id="complaint_type" name="complaint_type" required><br>

            <label for="complaint_text">Complaint:</label>
            <textarea id="complaint_text" name="complaint_text" rows="4" required></textarea><br>

            <button type="submit">Submit Complaint</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Hospital Management System</p>
    </footer>
</body>
</html>
