<!-- reset_password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <!-- Add your stylesheets and other meta tags here -->
</head>
<body>
    <header>
        <h1>RESET PASSWORD</h1>
    </header>

    <section>
        <p>Enter your new password below to reset your password.</p>

        <form action="{% url 'process_reset_password' %}" method="post">
            {% csrf_token %}
            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password" required><br>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required><br>

            <button type="submit">Submit</button>
        </form>

        <p>If you encounter any issues or need assistance, please contact your administrator or department head.</p>
    </section>

    <footer>
        <p>&copy; 2023 Hospital Management System</p>
    </footer>
</body>
</html>
